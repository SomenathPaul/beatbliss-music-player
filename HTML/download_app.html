<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>BeatBliss - Coming Soon</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body, html {
      height: 100%;
      margin: 0;
      color: white;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      font-family: Arial, sans-serif;
      position: relative;
      overflow: hidden;
    }

    .video-bg {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      opacity: 0.8;
      z-index: -1;
    }

    .notify-button {
      position: absolute;
      bottom: 40px;
      margin-inline: 30px;
    }

    .overlay {
      background: rgba(0, 0, 0, 0.6);
      padding: 20px 40px;
      border-radius: 10px;
      margin-inline: 30px;
    }
  </style>
</head>
<body>

  <video autoplay muted loop class="video-bg">
    <source src="../Videos/Welcome_Page_Videos/bg.mp4" type="video/mp4">
    Your browser does not support the video tag.
  </video>

  <div class="overlay">
    <h1>BeatBliss Music App</h1>
    <p class="lead">is not released yet</p>
    <button class="btn btn-primary btn-lg" disabled>Download</button>
  </div>

  <div class="notify-button">
    <button class="btn btn-primary btn-lg">Notify Me When App Is Launched</button>
  </div>

</body>
</html>
