<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Welcome | BeatBliss Music Player</title>

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr"
      crossorigin="anonymous"
    />

    <!-- Custom CSS -->
    <style>
      body,
      html {
        margin: 0;
        padding: 0;
        height: 100%;
        font-family: Arial, sans-serif;
        overflow: hidden;
      }

      .video-bg {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        object-fit: cover;
        opacity: 0.5; /* 50% transparency */
        z-index: -1;
      }

      .overlay {
        position: absolute;
        top: 0;
        left: 0;
        height: 100%;
        width: 100%;
        background-color: rgba(0, 0, 50, 0.6); /* Dark blue overlay */
        z-index: 0;
      }

      .content {
        z-index: 1;
        position: relative;
        height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        flex-direction: column;
        text-align: center;
        color: white;
      }

      .btn-custom {
        background-color: #0d6efd;
        border: none;
        padding: 12px 24px;
        font-size: 1.2rem;
        margin-top: 20px;
      }

      .btn-custom:hover {
        background-color: #0b5ed7;
      }
    </style>
  </head>
  <body>
    <!-- Video Background -->
    <video autoplay muted loop class="video-bg">
      <source src="Videos/Welcome_Page_Videos/bg.mp4" type="video/mp4" />
      Your browser does not support the video tag.
    </video>

    <!-- Overlay -->
    <div class="overlay"></div>

    <!-- Page Content -->
    <div class="content px-3">
      <h1>
        Welcome to
        <strong class="text-primary"
          ><i class="fa-solid fa-music"></i> BeatBliss</strong
        >
        Music Player Website
      </h1>
      <p style="color: rgb(164, 164, 164)">Enjoy your music journey with us!</p>
      <div>
        <a href="HTML/home.html" class="btn btn-outline-primary"
        ><i class="fa-solid fa-icons"></i> Enter Music Player</a
      >
      <a href="./Login Page/login_form.html" class="btn btn-success"
        ><i class="fa-solid fa-arrow-right-to-bracket"></i> Signin</a
      >
      </div>
    </div>

    <!-- Font awesome Script -->
    <script
      src="https://kit.fontawesome.com/fa3dd976de.js"
      crossorigin="anonymous"
    ></script>
    <!-- Bootstrap Script -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
